<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img id="title" src="./images/heading.png" alt="Game Heading">
    </header>
    <div class="score">
        <img class="user-score" src="./images/userSCORE.png" alt="User's Score">
        <span id="win-score"></span>
        <img class="bot-score" src="./images/botScore.png" alt="Robot's Score">
        <span id="lose-score"></span>
    </div>
    <div class="options">
        <button id="rock" type="button">
            <img   src="./images/rock_game.gif" alt="rock">
        </button>
        <button id="paper" type="button">
            <img  src="./images/paper_game.gif" alt="paper">
        </button>
        <button id="scissors" type="button">
            <img src="./images/scissors_game.gif" alt="scissors">
        </button>
    </div>
    <div class="results">
        <span id="user-play"></span>
        <span id="computer-play"></span>
        <p id="round-result"></p>
    </div>
    <div class="restart">
        <button id="restartButton" type="button">Play again?</button>
    </div>
    <script src="script.js"></script>
    <footer>
        <div id="credit">
            <a href="https://github.com/mmya2300/rock-paper-scissors"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub"></a>
        </div>
    </footer>
</body>
</html>
