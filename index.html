<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img id="title" src="./images//heading.png">
    </header>
    <div class="score">
        <img class="user-score" src="./images/userSCORE.png">
        <span id="win-score"></span>
        <img class="bot-score" src="./images/botScore.png">
        <span id="lose-score"></span>
    </div>
    
    <div class="options">
        
        <button id="rock">
            <img   src="./images/rock_game.gif">
        </button>
        <button id="paper">
            <img  src="./images/paper_game.gif">
        </button>
        <button id="scissors">
            <img src="./images/scissors_game.gif">
        </button>
        
    </div>
   
    <div class="results">

    </div>
    <div class="restart">
        <button>Play again?</button>
    </div>

    <script src="script.js"></script>
    <footer>
        
    </footer>
</body>
</html>
