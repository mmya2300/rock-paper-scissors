<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>
            Rock Paper Scissors!
        </h1>
        <p>
            Retro Edition!
        </p>
    </header>
    <div class="options">
        <button id="rock">
            <img src="./images/rock_game.png">
        </button>
        <button id="paper">
            <img src="./images/paper_game.png">
        </button>
        <button id="scissors">
            <img src="./images/scissors_game.png">
        </button>
    </div>
    <div class="player">
        <h3>You Chose:</h3>
        <span id="player-choice"></span>
    </div>
    <div class="computer">
        <h3>The Computer Chose:</h3>
        <span id="comp-choice"></span>
    </div>
    <div class="results">

    </div>

    <script src="script.js"></script>
    <footer>
        <a href="https://www.vecteezy.com/free-vector/rock-paper-scissors">Rock Paper Scissors Vectors by Vecteezy</a>
    </footer>
</body>
</html>
